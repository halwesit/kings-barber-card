<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Kings Barber Shop - Digital Business Card</title>
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
      rel="stylesheet"
    />
    <style>
      /* Previous styles remain the same */
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        font-family: "Helvetica Neue", Arial, sans-serif;
      }

      body {
        background: linear-gradient(135deg, #1a1a1a, #2a2a2a);
        min-height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
        padding: 20px;
      }

      .card-container {
        max-width: 420px;
        width: 100%;
        background: #000;
        border-radius: 20px;
        overflow: hidden;
        box-shadow: 0 10px 30px rgba(0, 0, 0, 0.5);
        position: relative;
      }

      .header {
        background: linear-gradient(45deg, #000, #222);
        padding: 30px 20px;
        text-align: center;
        position: relative;
        overflow: hidden;
      }

      .header::before {
        content: "";
        position: absolute;
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
        background: linear-gradient(45deg, rgba(255, 215, 0, 0.1), transparent);
        z-index: 1;
      }

      .logo {
        width: 140px;
        height: 140px;
        object-fit: contain;
        border-radius: 50%;
        border: 3px solid #ffd700;
        padding: 3px;
        background: #000;
        position: relative;
        z-index: 2;
        transition: transform 0.3s ease;
      }

      .logo:hover {
        transform: scale(1.05);
      }

      .brand {
        margin-top: 15px;
        color: #ffd700;
        position: relative;
        z-index: 2;
      }

      .brand h1 {
        font-size: 28px;
        font-weight: 700;
        margin-bottom: 5px;
        text-transform: uppercase;
        letter-spacing: 1px;
      }

      .brand p {
        color: #cca000;
        font-size: 16px;
        font-weight: 500;
      }

      .content {
        padding: 30px;
      }

      .contact-item {
        display: flex;
        align-items: center;
        padding: 15px;
        background: rgba(255, 215, 0, 0.05);
        border-radius: 12px;
        margin-bottom: 15px;
        transition: all 0.3s ease;
        border: 1px solid rgba(255, 215, 0, 0.1);
      }

      .contact-item:hover {
        background: rgba(255, 215, 0, 0.1);
        transform: translateX(5px);
      }

      .contact-item i {
        color: #ffd700;
        font-size: 20px;
        width: 30px;
      }

      .contact-item a {
        color: #fff;
        text-decoration: none;
        font-size: 15px;
        margin-left: 15px;
        flex: 1;
      }

      .social-links {
        display: flex;
        justify-content: center;
        gap: 20px;
        margin: 25px 0;
      }

      .social-link {
        width: 45px;
        height: 45px;
        background: rgba(255, 215, 0, 0.05);
        border-radius: 50%;
        display: flex;
        align-items: center;
        justify-content: center;
        color: #ffd700;
        text-decoration: none;
        font-size: 20px;
        transition: all 0.3s ease;
        border: 1px solid rgba(255, 215, 0, 0.1);
      }

      .social-link:hover {
        background: rgba(255, 215, 0, 0.1);
        transform: translateY(-3px);
      }

      .action-buttons {
        display: grid;
        grid-template-columns: 1fr 1fr;
        gap: 15px;
        margin-top: 10px;
      }

      .btn {
        padding: 15px 25px;
        border-radius: 12px;
        font-weight: 600;
        font-size: 15px;
        text-align: center;
        text-decoration: none;
        transition: all 0.3s ease;
        display: flex;
        align-items: center;
        justify-content: center;
        gap: 8px;
      }

      .btn-primary {
        background: #ffd700;
        color: #000;
        border: none;
        cursor: pointer;
      }

      .btn-secondary {
        background: transparent;
        color: #ffd700;
        border: 1px solid #ffd700;
      }

      .btn:hover {
        transform: translateY(-2px);
        box-shadow: 0 5px 15px rgba(255, 215, 0, 0.2);
      }

      .btn-primary:hover {
        background: #ffed4a;
      }

      .btn-secondary:hover {
        background: rgba(255, 215, 0, 0.1);
      }

      @media (max-width: 480px) {
        .card-container {
          border-radius: 15px;
        }

        .header {
          padding: 20px;
        }

        .logo {
          width: 120px;
          height: 120px;
        }

        .brand h1 {
          font-size: 24px;
        }

        .content {
          padding: 20px;
        }

        .btn {
          padding: 12px 20px;
          font-size: 14px;
        }
      }
    </style>
  </head>
  <body>
    <div class="card-container">
      <div class="header">
        <img src="logo.jpg" alt="Kings Barber Shop" class="logo" />
        <div class="brand">
          <h1>Kings Barber Shop</h1>
          <p>Professional Haircuts & Styling</p>
        </div>
      </div>

      <div class="content">
        <div class="contact-item">
          <i class="fas fa-phone"></i>
          <a href="tel:+447832412911">+44 7832 412911</a>
        </div>

        <div class="contact-item">
          <i class="fas fa-envelope"></i>
          <a href="mailto:halkawtahmad721@gmail.com"
            >halkawtahmad721@gmail.com</a
          >
        </div>

        <div class="contact-item">
          <i class="fas fa-map-marker-alt"></i>
          <a
            href="https://maps.google.com/?q=72+Longridge+Rd,+Ribbleton,+Preston+PR2+6RJ"
          >
            72 Longridge Rd, Ribbleton, Preston PR2 6RJ
          </a>
        </div>

        <div class="social-links">
          <a
            href="https://www.facebook.com/share/15qzm1VPFf/?mibextid=wwXIfr"
            class="social-link"
            target="_blank"
          >
            <i class="fab fa-facebook-f"></i>
          </a>
          <a
            href="https://www.tiktok.com/@kings.barber24"
            class="social-link"
            target="_blank"
          >
            <i class="fab fa-tiktok"></i>
          </a>
        </div>

        <div class="action-buttons">
          <button onclick="saveContact()" class="btn btn-primary">
            <i class="fas fa-user-plus"></i>
            Save Contact
          </button>
          <a
            href="https://maps.google.com/?q=72+Longridge+Rd,+Ribbleton,+Preston+PR2+6RJ"
            target="_blank"
            class="btn btn-secondary"
          >
            <i class="fas fa-directions"></i>
            Get Directions
          </a>
        </div>
      </div>
    </div>

    <script>
      function saveContact() {
        const vcard = `BEGIN:VCARD
VERSION:3.0
FN:Kings Barber Shop
TEL:+447832412911
EMAIL:halkawtahmad721@gmail.com
ADR:;;72 Longridge Rd, Ribbleton;Preston;;PR2 6RJ;United Kingdom
END:VCARD`;

        const blob = new Blob([vcard], { type: "text/vcard" });
        const url = URL.createObjectURL(blob);
        const link = document.createElement("a");
        link.href = url;
        link.download = "kings_barber_contact.vcf";
        document.body.appendChild(link);
        link.click();
        document.body.removeChild(link);
        URL.revokeObjectURL(url);
      }
    </script>
  </body>
</html>
